<div class="col-md-6 offset-md-3">
    <h3>Update Campaign</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" [(ngModel)]="campaign.name" class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
            <label>Keywords</label>
            <input type="text" [(ngModel)]="campaign.keywords" class="form-control" id="keywords" name="keywords">
        </div>
        <div class="form-group">
            <label>Bid amount</label>
            <input type="number" [(ngModel)]="campaign.bidAmount" class="form-control" id="bidAmount" name="bidAmount">
        </div>
        <div class="form-group">
            <label>Fund</label>
            <input type="number" [(ngModel)]="campaign.fund" class="form-control" id="fund" name="fund">
        </div>
        <div class="form-group">
            <label for="town">Town</label>
            <select [(ngModel)]="campaign.town" class="form-control" id="town" name="town">
              <option>Warsaw</option>
              <option>London</option>
              <option>Berlin</option>
              <option>Prague</option>
              <option>Mediolan</option>
              <option>Amsterdam</option>
              <option>Petersburg</option>
            </select>
          </div>
        <div class="form-group">
            <label>Radius</label>
            <input type="number" [(ngModel)]="campaign.radius" class="form-control" id="radius" name="radius">
        </div>
        <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox"  [(ngModel)]="campaign.status" id="status" name="status">
              <label class="form-check-label" for="status">
                Status
              </label>
            </div>
          </div>
        <button class="btn btn-success" type="submit" style="margin-top:10px">Submit</button>
    </form>
</div>
