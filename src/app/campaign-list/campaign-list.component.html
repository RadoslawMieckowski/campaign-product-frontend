<h2>Employee List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Keywords</th>
            <th>Bid amount</th>
            <th>Fund</th>
            <th>Status</th>
            <th>Town</th>
            <th>Radius</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let campaign of campaignes">
            <td>{{campaign.name}}</td>
            <td>{{campaign.keywords}}</td>
            <td>{{campaign.bidAmount}}</td>
            <td>{{campaign.fund}}</td>
            <td>{{campaign.status}}</td>
            <td>{{campaign.town}}</td>
            <td>{{campaign.radius}}</td>
        </tr>
    </tbody>
</table>
