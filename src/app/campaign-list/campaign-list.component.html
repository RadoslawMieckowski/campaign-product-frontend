<h2>Campaign List</h2>
<table class="table table-striped table-dark table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Keywords</th>
            <th>Bid amount</th>
            <th>Fund</th>
            <th>Status</th>
            <th>Town</th>
            <th>Radius</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let campaign of campaignes">
            <td>{{campaign.name}}</td>
            <td>{{campaign.keywords}}</td>
            <td>{{campaign.bidAmount}}</td>
            <td>{{campaign.fund}}</td>
            <td>{{campaign.status}}</td>
            <td>{{campaign.town}}</td>
            <td>{{campaign.radius}}</td>
            <td>
                <button class="btn btn-info" (click)="updateCampaign(campaign.id)">Update</button>
            </td>
        </tr>
    </tbody>
</table>
